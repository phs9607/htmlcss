<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        #box1{
            width: 400px;
            height: 400px;
            background: orange;
            margin: 50px;
            position:relative; /* box1 기준(브라우저 기준아님) */
        } 
        #box2{
            width: 100px;
            height: 100px;
            background: pink;
            position: absolute;
            right: 50px;
            bottom: 100px;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2">박스2</div>

    </div>
</body>
</html>
