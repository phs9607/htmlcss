<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 연습예제</title>
    <style>
        #contents{
            width: 640px;
            height: 426px;
            background: url(images/bg.jpg) no-repeat;
            background-size: cover;
            margin: 0 auto;
            position: relative;
        }
        h1{
            color: #fff;
            font-size: 100px;
            text-shadow: 2px 3px 0px #000; /*그림자의 가로 크기, 세로크기, 번짐 정도*/
            position: absolute;
            right: 100px;
            bottom: 50px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="contents">
        <h1>CSS3</h1>
    </div>
</body>
</html>
